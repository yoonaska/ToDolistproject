<!DOCTYPE html>
<html lang="eng">
<head>
    <!-- Required meta field -->
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, intial-scale=1", shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .list-group-item{
            border: 5px;
            background: #625b99;
            color: white;
            border: black;
        }
    </style>
    <title>ToDo App</title>
</head>
<body>
    <div class="text-center">
        <div class="container">
            <h1>ToDo App</h1>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control mr-2" id="title" name="title"
                aria-label="" aria-describedby="basic-addon1"
                placeholder="Enter Your Task Here...">
                <button class="btn btn-primary btn-lg"type="submit">Add Task</button>
            </div>

        </div>
    </form>
    <div class="container">
        <ul class="list-group">
            {% for i in data %}
            <i class="list-group-item list-group-item-primary mt-2">
                {% if i.complete  %}
                <strike>{{i.title}}</strike>
                {% elif i.complete !='True' %}
                {{i.title}}
                {% endif %}

                <a href="{% url 'Delete'i.id %}">
                    <button type="button" class="btn-btn-danger float-right mr-2">Delete</button>
                </a>
                {% if i.complete %}
                <a href="{% url 'incomplete' i.id %}">
                    <button type="button" class="btn-btn-success float-right mr-2">Complete</button>
                </a>
                {% elif i.complete !='True' %}
                <a href="{% url 'complete' i.id %}">
                    <button type="button" class="btn-btn-success float-right mr-2">Complete</button>
                </a>
                {% endif %}
            </i>
            {% endfor %}
        </ul>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
